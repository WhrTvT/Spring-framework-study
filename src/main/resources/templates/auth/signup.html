<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>회원가입 페이지</title>

    <!-- Bootstrap CSS -->
    <link href="/webjars/bootstrap/5.3.3/css/bootstrap.css" rel="stylesheet">
</head>
<body class="text-center">
<div class="container mt-5">
    <form class="form-signin" id="signup-form">
        <h1 class="h3 mb-3 font-weight-normal">회원가입</h1>
        <label for="inputUsername" class="sr-only">사용자명</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
<!--        <label for="inputEmail" class="sr-only">Email</label>-->
<!--        <input type="email" id="inputEmail" class="form-control mt-2" placeholder="Email" required>-->
        <label for="inputPassword" class="sr-only">비밀번호</label>
        <input type="password" id="inputPassword" class="form-control mt-2" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">회원가입</button>
        <a class="btn btn-lg btn-secondary btn-block mt-2" href="/auth/login">돌아가기</a>
    </form>
</div>

<script>
    // 회원가입 폼 제출
    document.getElementById('signup-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        const username = document.getElementById('inputUsername').value;
        // const email = document.getElementById('inputEmail').value;
        const password = document.getElementById('inputPassword').value;
        try {
            const response = await fetch('/api/auth/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({username, /*email,*/ password}),
            });

            if (response.ok) {
                alert('회원가입이 완료되었습니다. 로그인 페이지로 이동합니다.');
                window.location.href = '/auth/login';
            } else {
                // 서버 응답을 JSON으로 변환
                const errorData = await response.json();

                // 에러 메시지 표시
                if (errorData && errorData.data && errorData.data.errMsg) {
                    alert(errorData.data.errMsg); // 에러 메시지를 alert로 표시
                } else {
                    alert('회원가입에 실패했습니다. 다시 시도해주세요.');
                }
            }
        } catch (error) {
            console.error('Error during signup:', error);
            alert('서버와의 연결에 문제가 발생했습니다. 다시 시도해주세요.');
        }
    });
</script>
</body>
</html>
